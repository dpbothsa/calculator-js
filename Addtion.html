<!DOCTYPE html>
<html>
    <header>
        <title>JsPractice</title>  
    </header>
    <body>
        <h2> Caluclator</h2>
        <input placeholder="Enter No 1" class="input1" onkeydown="enterKey(event)">
        <p></p>
        <input placeholder="Enter No 2" class="input2" onkeydown="enterKey(event)">
        <p></p>
        <button onclick="Addition()" style="cursor: pointer;">Add</button>
        <button style="cursor: pointer;" onclick="substraction()">Substraction</button>
        <p class="results"></p>
    </body>
    <script>
        function Addition(){
            const num1=document.querySelector('.input1');
            let value1=Number(num1.value);

            const num2=document.querySelector('.input2');
            let value2= Number(num2.value);

            let sum=value1+value2;

            document.querySelector('.results').innerHTML=`Total: ${sum}`

        }

        function enterKey(event){
                 if(event.key==='Enter'){
                    Addition()
                 }
        }

        function substraction(){
            const num1=document.querySelector('.input1');
            let value1=Number(num1.value);

            const num2=document.querySelector('.input2');
            let value2= Number(num2.value);

            let sum=value1-value2;

            document.querySelector('.results').innerHTML=`Total: ${sum}`
        }
    </script>
</html>
